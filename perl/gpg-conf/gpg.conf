# ~/.gnupg/gpg.conf
# Main GnuPG configuration file.
# Affects how gpg signs, encrypts, verifies, etc.
# See the LICENSE file at the top of the project tree for copyright
# and license details.

########################
# Post-quantum / Kyber #
########################

# Prefer post-quantum encryption when available.
# This requires GnuPG 2.5.x or newer with PQC support.
#
# Behaviour:
#   - Forces use of quantum-resistant algorithms (Kyber+ECC hybrid).
#   - Enforces AES-256 as symmetric cipher.
#   - If a recipient does NOT have a PQC-capable key, encryption FAILS.
#
# If your GnuPG is older and does not know this option, it will error with
# "invalid option". In that case, comment this line out.
#require-pqc-encryption

########################
# Identity / format    #
########################

# Always use standard OpenPGP message format.
openpgp

# Create ASCII armored output by default (good for email, text pasting, etc.).
armor

# Show full fingerprints and keygrips in listings.
with-fingerprint
with-keygrip
keyid-format 0xlong

# Preferred algorithms (this is a preference hint, not a hard rule).
# If you use modern ECC keys, you can leave this as-is.
personal-digest-preferences SHA512 SHA384 SHA256
default-preference-list SHA512 SHA384 SHA256 SHA224 AES256 AES192 AES CAST5 ZLIB BZIP2 ZIP Uncompressed

########################
# Security / checks    #
########################

# Treat SHA1 as weak; do not trust very old signatures blindly.
weak-digest SHA1

# Be more verbose when verifying signatures.
verbose

# Trust model (default is usually 'pgp'; 'tofu+pgp' is also common).
#trust-model tofu+pgp

########################
# Git integration      #
########################

# When Git uses 'gpg' to sign commits, this config is applied.
# Typical Git setup:
#   git config --global commit.gpgsign true
#   git config --global user.signingkey YOUR_KEY
#   git config --global gpg.program gpg

# Automatically fetch missing public keys when verifying signatures.
auto-key-retrieve

# Keyserver used for fetching keys (works together with dirmngr.conf).
keyserver hkps://keys.openpgp.org

########################
# Output / UX          #
########################

# Reduce interactive noise; GnuPG is often called by other tools.
no-tty

# Show validity info for UIDs when listing/verifying.
list-options show-uid-validity
verify-options show-uid-validity

########################
# Debugging            #
########################

# Uncomment for more debugging / troubleshooting.
#debug-level basic
#debug-all
