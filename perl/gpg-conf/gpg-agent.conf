# ~/.gnupg/gpg-agent.conf
# Configuration for the GnuPG agent (passphrase caching, pinentry, logging).
# See the LICENSE file at the top of the project tree for copyright
# and license details.

########################
# Pinentry             #
########################

# Pinentry program used to ask for your passphrase.
# Choose the one that matches your environment and is installed:
#
#   /usr/bin/pinentry-gnome3   (GNOME)
#   /usr/bin/pinentry-qt       (KDE / Qt)
#   /usr/bin/pinentry-tty      (terminal only)
#
# EDIT THIS LINE to match your system:

pinentry-program /usr/bin/pinentry-tty

########################
# Passphrase cache     #
########################

# How long (in seconds) passphrases are cached in memory.
default-cache-ttl 3600      # 1 hour
max-cache-ttl     7200      # 2 hours

# If you need tools to handle passphrases via "loopback pinentry",
# uncomment this (required by some scripts / GUI frontends).
allow-loopback-pinentry

########################
# Logging / Debug      #
########################

# Log file for gpg-agent.
log-file ~/.gnupg/gpg-agent.log

# Verbose logging. Comment out if you want less noise.
verbose

# For heavy debugging only (do not leave enabled permanently):
#debug-level guru
#debug-all

########################
# SSH integration      #
########################

# Use gpg-agent as an SSH agent (optional).
# enable-ssh-support
#write-env-file ~/.gnupg/gpg-agent.env

########################
# Behaviour tweaks     #
########################

# You can add extra behaviour options here if needed.
# See 'man gpg-agent' for full list.
