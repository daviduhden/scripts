# ~/.gnupg/dirmngr.conf
# Configuration for dirmngr (handles keyserver access and directory services).
# See the LICENSE file at the top of the project tree for copyright
# and license details.

########################
# Keyservers           #
########################

# Primary keyserver (modern, privacy-friendly).
keyserver hkps://keys.openpgp.org

# Optional backup keyserver (commented by default).
#keyserver hkps://keyserver.ubuntu.com

########################
# TLS / HKPS           #
########################

# On most modern distros, HKPS works out of the box.
# If you have TLS / certificate issues, you may need to point to your CA bundle:
#
#hkp-cacert /etc/ssl/certs/ca-bundle.crt
#
# Adjust the path according to your distro.

########################
# Network options      #
########################

# Reasonable network timeout in seconds (uncomment to enforce).
#connect-timeout 5

# Maximum number of retries for keyserver operations.
#max-retries 3

########################
# Logging / Debug      #
########################

# Optional log file for dirmngr.
#log-file ~/.gnupg/dirmngr.log
#verbose
#debug-level guru
